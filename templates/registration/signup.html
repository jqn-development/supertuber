<!------ Include the above in your HEAD tag ---------->
{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0; url = {% url 'home' %}" />
{% else %}

<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<!--Made with love by Mutiullah Samim -->

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">

	<!--Custom styles-->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'registration/styles.css' %}">
</head>

<body>
	<div class="jumbotron shadow-none">
		<div class="container text-center">
			<h1 class="display-1">NetTutor</h1>
		</div>
	</div>
	<div class="container text-center">
		<div class="row justify-content-center">
			<form class="form-signin">
				<img class="mb-4 text-center" src="{% static 'FindTutors/images/pencil.svg' %}" alt="" width="72" height="72">
				<h2 class="h3 mb-3 font-weight-normal text-center">Please sign in</h2>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
		<div class="row justify-content-center">
			<a href="{% url 'social:begin' 'google-oauth2' %}">
				<input class="btn btn-lg btn-success btn-block" type="button" value="Login with Google">
			</a>
		</div>
		<div class="row justify-content-center">
			<p class="mt-5 mb-3 text-muted">Reactor Labs &copy; 2020</p>
		</div>
	</div>
</body>

</html>
{% endif %}
