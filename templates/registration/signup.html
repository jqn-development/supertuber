<!------ Include the above in your HEAD tag ---------->
{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0; url = {% url 'home' %}" />
{% else %}

<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<!--Made with love by Mutiullah Samim -->

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">

	<!--Custom styles-->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'registration/styles.css' %}">
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card sign-in pb-5">
					<div class="card-header">
						<h3 class="text-center">Sign In</h3>
					</div>
					<div class="card-body text-center">
						<form>
							<a href="{% url 'social:begin' 'google-oauth2' %}">
								<input type="button" value="Login with Google" class="btn login_btn">
							</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
{% endif %}
